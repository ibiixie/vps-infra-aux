services:
  caddy:
    build:
      context: ./caddy
      no_cache: true
    restart: always
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - proxy_net
      - tunnel_net
    network_mode: service:wireguard

  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - PEERS=twinkcentre,githubDeployInfra
      - PERSISTENTKEEPALIVE_PEERS=all
    volumes:
      - wireguard_config:/config
    ports:
      - 51820:51820/udp
    networks:
      - tunnel_net
    restart: unless-stopped

  whoami:
    image: traefik/whoami
    restart: always
    command:
      - --name=biixie
    networks:
      - proxy_net

volumes:
  caddy_data:
  caddy_config:
  wireguard_config:

networks:
  proxy_net:
    name: proxy_net
  tunnel_net:
    name: tunnel_net
